<h1>1756一起物流 测试用例</h1>

<h2>注册功能</h2>

<h3>测试步骤</h3>

<ol>
<li>访问注册页面 <a href="http://1stzc.com:88/register/">http://1stzc.com:88/register/</a>.</li>
<li>填入用户名,密码,确认密码,并提交表单.</li>
<li>注册成功并跳转到成功页面.</li>
<li>点击成功页面的链接,跳转到个人主页.</li>
</ol>

<h3>检查点</h3>

<ol>
<li>检查用户名是否合法;</li>
<li>检查此用户名是否已注册;</li>
<li>检查密码长度,复杂度;</li>
<li>检查"密码"与"确认密码"是否一致;</li>
<li>注册成功页面的跳转链接是否正确链接到用户的个人主页;</li>
<li>用户个人主页是否正确显示出个人信息.</li>
</ol>

</body>
